{% extends "base.html" %}

{% block content %}

<div class="container text-center">
    {%if user.id == booking.username.id%}
    <h2>Cancel confirmation</h2>
    <h3>Are you sure you want to delete your {{booking.service}} booking on the {{booking.date}} at {{booking.time}}?</h3>
    <div class="form-group">
        <form method="POST">
            {%csrf_token%}
            <button type="submit" class="btn, btn-color">Yes</button>
        </form>
    </div>
    {%endif%}
</div>

{% endblock content %}
