{% extends "base.html" %}

{% block content %}

{%load crispy_forms_tags%}

{% if user.is_authenticated %}
<div class="container">
    <h2>Make a booking!</h2>
    <form method="POST">
        {{form | crispy}}
        {% csrf_token %}
        <button type="submit" class="btn, btn-color">Book</button>
    </form>
</div>
{%endif%}
{% endblock content %}
