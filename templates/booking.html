{% extends "base.html" %}

{% block content %}


{%load crispy_forms_tags%}

<div class="container text-center" style="margin-top: 1.5rem;">
    <!-- If user is logged in, then booking form will display -->
    {%if user.is_authenticated%}
    <h2 style="margin-bottom: 0;">Make a booking!</h2>
    <form method="POST" class="booking-form">
        <!-- Booking form -->
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn-style">Book</button>
    </form>
    {%else%}
    <!-- If user isn't logged in, a message allowing user to login/register will display -->
    <h2 class=" headings">To make a booking you need to log in</h2>
    {%endif%}
</div>
{% endblock content %}
