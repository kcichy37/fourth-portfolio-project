{% extends "base.html" %}

{% block content %}

{%load crispy_forms_tags%}

<div class="container">
    {%if user.is_authenticated%}
    <h2>Make a booking!</h2>
    <form method="POST">
        {{form | crispy}}
        {% csrf_token %}
        <button type="submit" class="btn, btn-color">Book</button>
    </form>
    {%else%}
    <h2 class=" headings">To make a booking you need to log in</h2>
    {%endif%}
</div>
{% endblock content %}
