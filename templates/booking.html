{% extends "base.html" %}

{% block content %}

{%load crispy_forms_tags%}

{% if user.is_authenticated %}
<div class="container">
    <h2>Make a booking!</h2>
    <form method="post">
        {{bookingform | crispy}}
        {%csrf_token%}
    </form>
    <button type="submit" class="btn, btn-color">Book</button>
</div>
{%endif%}
{% endblock content %}
